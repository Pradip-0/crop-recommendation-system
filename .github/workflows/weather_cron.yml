name: Daily Weather Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy imdlib requests xarray netCDF4 scipy cftime

      - name: Run Update Script
        # <--- THIS IS THE CHANGE
        run: python Notebooks/daily_update.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add daily_weather_cache.csv
          # The '|| echo' part prevents error if no changes exist
          git commit -m "Automated weather data update" || echo "No changes to commit"
          git push
